<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form class="display">
            <input id="screen"placeholder="0">
        </form>
            <section class="button">
                <div class="tombol-kiri">
                    <div class="tombol" onclick="display('clear')">AC</div>
                    <div class="tombol" onclick="display('del')">del</div>
                    <div class="tombol" onclick="display('clear')">%</div>

                   <div class="tombol" onclick="display('9')">9</div>
                   <div class="tombol" onclick="display('8')">8</div>
                   <div class="tombol" onclick="display('7')">7</div>
                   <div class="tombol" onclick="display('6')">6</div>
                   <div class="tombol" onclick="display('5')">5</div>
                   <div class="tombol" onclick="display('4')">4</div>
                   <div class="tombol" onclick="display('3')">3</div>
                   <div class="tombol" onclick="display('2')">2</div>
                   <div class="tombol" onclick="display('1')">1</div>
                   <div class="tombol" onclick="display('')"></div>
                   <div class="tombol" onclick="display('0')">0</div>
                   <div class="tombol" onclick="display('')"></div>
                </div>
                <div class="tombol-kanan">
                    <div class="tombol" onclick="display('/')">/</div>
                    <div class="tombol" onclick="display('*')">x</div>
                    <div class="tombol" onclick="display('-')">-</div>
                    <div class="tombol" onclick="display('+')">+</div>
                    <div class="tombol" onclick="display('action')">=</div>
                </div>
            </section>
    </div>
    <script language="JavaScript">
        let result = document.getElementById('screen')
        const display = (a) => {
            if (a == 'clear') {
                result.value = ''
            } else if (a == 'del') {
                result.value = result.value.slice(0,-1)
            } else if (a == 'action') {
                try {
                    result.value = eval(result.value)
                } catch (error) {
                    alert ('error')
                }
            } else {
                result.value += a
            }
        }
    </script>
    <script src="js/bootstrap.bundle.js"></script>
    
</body>
</html>
